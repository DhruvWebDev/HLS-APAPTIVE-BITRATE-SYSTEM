apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: hls-adaptive-bitrate-system
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: frontend:latest
        ports:
        - containerPort: 80
